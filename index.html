<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>I music</h1>

      <img class="cover" id="cover" src="" alt="" width="200" />
      <audio id="audio" src=""></audio>

      <div class="audio-control">
        <h2>
          <i class="title" id="title">Eminem - Mockingbird</i>
        </h2>
        <div class="vioce-control">
          <button class="vioce" id="vioce">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <input id="music-voice" type="range" />
        </div>
        <div class="controls">
          <button id="previous"><i class="fa-solid fa-backward"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
